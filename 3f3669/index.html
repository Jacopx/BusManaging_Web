<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>POLIXbus</title>
    <meta name="POLIXbus" content="Website for POLIXbus">
    <meta name="Jacopx" content="WebProgramming_DP1">

    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="checkCookie();">

  <div class="header">
      <div class="leftHeader">
          <h1 class="title">POLIXbus</h1>
      </div>

      <div class="rightHeader">
          <div class="login" id="login">
              <table>
                  <tr>
                      <td>E-mail</td>
                      <td>Password</td>
                  </tr>
                  <tr>
                      <td><input class="inputtext" name="user" id="user" type="email" required></td>
                      <td><input class="inputtext" name="pass" id="pass" type="password" title="one lowercase char and, at least one uppercase or a number" required></td>
                      <td><button type="submit" onclick="login()">Log In</button></td>
                  </tr>
              </table>
          </div>
          <div class="logged" id="logged"></div>
      </div>
  </div>

  <div class="navbar">
      <a href="#about">Bus stops</a>
      <!--<a href="#services">Reservation</a>-->
      <a href="#" onclick="showSignup();">Sign Up</a>
      <a href="#" onclick="logout();">Logout</a>
  </div>

  <div class="main" id="main">
      <div id="signup_form" class="signup_form">
          <div class="modal-content">
              <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="signup_user"><b>Email</b></label><br>
                  <input type="text" id="signup_user" class="signup_user" placeholder="Enter Email" name="signup_user" required><br>

                  <label for="signup_pass"><b>Password</b></label><br>
                  <input type="password" id="signup_pass" class="signup_pass" placeholder="Enter Password" name="signup_pass" required><br>

                  <label for="signup_pass-repeat"><b>Repeat Password</b></label><br>
                  <input type="password" id="signup_pass-repeat" class="signup_pass" placeholder="Repeat Password" name="signup_pass-repeat" required><br>

                  <label>
                      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>

                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                  <div class="clearfix">
                      <button type="button" onclick="document.getElementById('signup_form').style.display='none'" class="cancelbtn">Cancel</button>
                      <button type="submit" class="signupbtn" onclick="signup();">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>

      <!--<h4>Website developed by:-->
          <!--<a href="https://github.com/Jacopx">Jacopx</a>-->
      <!--</h4>-->
  </div>

  <noscript>
    Sorry: Your browser does not support or has disabled JavaScript.
  </noscript>
</body>

</html>
