<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>POLIXbus</title>
    <meta name="POLIXbus" content="Website for POLIXbus">
    <meta name="Jacopx" content="WebProgramming_DP1">

    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write('<script src="jquery-3.3.1.min.js"><\/script>')</script>
</head>

<body onload="checkCookie(); showReservation();">

  <div class="header">
      <div class="leftHeader">
          <img id="icon" src="bus.png" alt="Bus icon">
          <h1 id="title" onclick="location.reload();">POLIXbus</h1>
      </div>

      <div class="rightHeader">
          <div class="login" id="login">
              <table>
                  <tr>
                      <td>E-mail</td>
                      <td>Password</td>
                  </tr>
                  <tr>
                      <td><input class="inputtext" name="user" id="user" type="email" placeholder="email" required></td>
                      <td><input class="inputtext" name="pass" id="pass" type="password" title="one lowercase char and, at least one uppercase or a number" placeholder="password" required></td>
                      <td><button type="submit" onclick="login()">Log In</button></td>
                  </tr>
              </table>
          </div>
          <div class="logged" id="logged"></div>
      </div>
  </div>

  <!--@TODO: Remove stupid workaround to space the last voice of navigation bar-->

  <div class="navbar">
      <a onclick="showReservation();">Bus stops</a>
      <!--<a onclick="showInfo();">Info</a>-->
      <a onclick="logout();">Logout</a>
      <a></a>
      <a></a>
      <a></a>
      <a onclick="showSignup();" id="signup_option">Sign Up</a>
  </div>

  <div class="main" id="main">
      <div class="reservation-div">
          <div class="reservation-table" id="reservation-table">

          </div>
          <button type="submit" onclick="deleteReservation();" id="delete-reser">Delete Reservation</button>
          <table id="reservation-request">
              <tr>
                  <th>Start</th>
                  <th>Stop</th>
                  <th>Passengers</th>
              </tr>
              <tr>
                  <!--<td><input class="inputtext" name="start" id="start" required></td>-->
                  <!--<td><input class="inputtext" name="end" id="end" required></td>-->
                  <td><input id="start" list="startList" placeholder="Starting stop"><datalist id="startList"></datalist></td>
                  <td><input id="end" list="endList" placeholder="Ending stop"><datalist id="endList"></datalist></td>
                  <td><input class="inputtext" name="number" id="number" placeholder="# of seats to reserve" required></td>
              </tr>
          </table>
          <button type="submit" onclick="makeReservation();" id="make-reser">Make Reservation</button>
      </div>
      <div id="signup_form" class="signup_form">
          <div class="modal-content">
              <div class="container">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="signup_user"><b>Email</b></label><br>
                  <!--<input type="text" id="signup_user" class="signup_user" placeholder="Enter Email" name="signup_user" autocomplete="off" required><br>-->
                  <input type="email" id="signup_user" class="signup_user" placeholder="Enter Email" name="signup_user" autocomplete="off" required><br>

                  <label for="signup_pass"><b>Password</b></label><br>
                  <!--<input type="password" id="signup_pass" class="signup_pass" placeholder="Enter Password" name="signup_pass" autocomplete="off" required><br>-->
                  <input type="password" id="signup_pass" class="signup_pass" placeholder="Enter Password, must contain at least a lowercase alphabetic character, and at least another character which must be either an uppercase alphabetic character or a digit." name="signup_pass" pattern="^(?=.*[a-z])(?=.*[A-Z\d]).+$" autocomplete="off" required><br>

                  <label for="signup_pass-repeat"><b>Repeat Password</b></label><br>
                  <!--<input type="password" id="signup_pass-repeat" class="signup_pass" placeholder="Repeat Password" name="signup_pass-repeat" autocomplete="off" required><br>-->
                  <input type="password" id="signup_pass-repeat" class="signup_pass" placeholder="Repeat Password" name="signup_pass-repeat" pattern="^(?=.*[a-z])(?=.*[A-Z\d]).+$" autocomplete="off" required><br>

                  <div class="clearfix">
                      <button type="submit" class="signupbtn" onclick="signup();">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>
      <!--<div id="dev-info">-->
          <!--<h4>Website developed by:-->
          <!--<a href="https://github.com/Jacopx">Jacopx</a>-->
          <!--</h4>-->
      <!--</div>-->
  </div>

  <noscript>
      <h1>ERROR</h1>
      For some reasons is not possible to use the websites. Cookies must be enabled and JS must be active to properly run the page.
      <h3>Sorry!</h3>
  </noscript>
</body>

</html>
